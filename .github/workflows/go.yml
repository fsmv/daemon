name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  check_unix:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.17'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Quickstart
      run: |
        (go build -o daemon -v ./ && (mkdir -p quicktest && mv daemon quicktest/)) || exit 1
        cd quicktest
        echo "password" | ./daemon spawn >logs.txt 2>&1 & sleep 5; killall daemon
        cat logs.txt
        if [ -n "$(grep 'Token received' logs.txt)" ]; then exit 2; fi
        if [ -n "$(grep 'Obtained TLS lease' logs.txt)" ]; then exit 3; fi
        if [ -n "$(grep 'https://127.0.0.1:8080/daemon/' logs.txt)" ]; then exit 4; fi
  check_windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.17'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Quickstart
      shell: bash
      run: |
        (go build -o daemon.exe -v ./ && (mkdir -p quicktest && mv daemon.exe quicktest/)) || exit 1
        cd quicktest
        echo "password" | ./daemon.exe spawn >logs.txt 2>&1 & sleep 5; taskkill -im daemon.exe -f -t
        cat logs.txt
        if [ -n "$(grep 'Token received' logs.txt)" ]; then exit 2; fi
        if [ -n "$(grep 'Obtained TLS lease' logs.txt)" ]; then exit 3; fi
        if [ -n "$(grep 'https://127.0.0.1:8080/daemon/' logs.txt)" ]; then exit 4; fi
